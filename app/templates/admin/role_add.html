{% extends "admin/admin.html" %}

{% block content %}
    <!--内容-->
    <section class="content-header">
        <h1>微电影管理系统</h1>
        <ol class="breadcrumb">
            <li><a href="#"><i class="fa fa-dashboard"></i> 角色管理</a></li>
            <li class="active">添加角色</li>
        </ol>
    </section>
    <section class="content" id="showcontent">
        <div class="row">
            <div class="col-md-12">
                <div class="box box-primary">
                    <div class="box-header with-border">
                        <h3 class="box-title">添加角色</h3>
                    </div>
                    <form role="form" method="post" enctype="multipart/form-data">
                        <div class="box-body">
                            <div class="form-group">
                                <label for="input_name">{{ form.name.label }}</label>
{#                                <input type="text" class="form-control" id="input_name" placeholder="请输入角色名称！">#}
                                {{ form.name }}
                            </div>
                            <div class="form-group" id="auth_list">
                                <div class="col-md-12">
                                    <label>{{ form.auths.label }}</label>
                                </div>
                                <div class="col-md-2">
                                    {{ form.auths }}
                                </div>
                            </div>
                        </div>
                        <div class="box-footer">
{#                            <button type="submit" class="btn btn-primary">添加</button>#}
                            {{ form.csrf_token }}
                            {{ form.submit }}
                        </div>

                    </form>
                </div>
            </div>
        </div>
    </section>
    <!--内容-->
{% endblock %}

{% block js %}
    <script>
        $(document).ready(function () {
            $("#g-10").addClass("active")
            $("#g-10-1").addClass("active")
        })
    </script>
{% endblock %}
